<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMCS Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-icon">üöõ</div>
                <div class="header-text">
                    <h1>PMCS Assistant</h1>
                    <p>TM 9-2320-280-10 | Preventive Maintenance Checks and Services</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Search and Filter Controls -->
    <div class="search-section">
        <div class="container">
            <div class="search-controls">
                <div class="search-input-container">
                    <input type="text" id="searchInput" placeholder="Describe the fault (e.g., 'engine won't start', 'oil leak', 'brakes spongy')...">
                    <span class="search-icon">üîç</span>
                </div>
                <select id="systemFilter">
                    <option value="all">All Systems</option>
                    <option value="engine">Engine</option>
                    <option value="transmission">Transmission</option>
                    <option value="brakes">Brakes</option>
                    <option value="electrical">Electrical</option>
                    <option value="steering">Steering</option>
                    <option value="tires/wheels">Tires/Wheels</option>
                    <option value="safety systems">Safety Systems</option>
                    <option value="fluid systems">Fluid Systems</option>
                    <option value="weapon systems">Weapon Systems</option>
                    <option value="climate control">Climate Control</option>
                </select>
                <select id="intervalFilter">
                    <option value="all">All Intervals</option>
                    <option value="before">Before</option>
                    <option value="during">During</option>
                    <option value="after">After</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Results Section -->
    <main class="main-content">
        <div class="container">
            <div id="resultsContainer" class="results-container">
                <!-- Items will be populated by JavaScript -->
            </div>
            
            <div id="noResults" class="no-results" style="display: none;">
                <div class="no-results-icon">‚ö†Ô∏è</div>
                <p>No items found matching your search criteria.</p>
            </div>
        </div>
    </main>

    <!-- Modal for copying -->
    <div id="copyModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Ready for DA Form 5988-E</h3>
                <span class="close-btn" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="copy-content">
                    <div class="copy-field">
                        <label>Item Number:</label>
                        <div id="modalItemNumber" class="copy-value"></div>
                    </div>
                    <div class="copy-field">
                        <label>Location/Item:</label>
                        <div id="modalLocation" class="copy-value"></div>
                    </div>
                    <div class="copy-field">
                        <label>Interval:</label>
                        <div id="modalInterval" class="copy-value"></div>
                    </div>
                    <div class="copy-field">
                        <label>Mission Capable Status:</label>
                        <div id="modalStatus" class="copy-value"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="copyToClipboard" class="btn btn-primary">Copy to Clipboard</button>
                <button id="closeModalBtn" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Reference: TM 9-2320-280-10 | Use official technical manuals for complete procedures</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
